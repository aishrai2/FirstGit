<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideUp("slow");
    });
});
    </script>
 
</head>
<body>
 
<div id="flip">Click to slide up panel</div>
    <div id="panel">Hello world!</div>

</body>
</html>
